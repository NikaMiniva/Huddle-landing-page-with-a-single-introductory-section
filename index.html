<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <section class="banner">
        <div class="container ">
            <div class="row align-items-center justify-content-between">
                <div class="col-6 col-md-3 mb-5 mt-5 ">
                    <img class="img-fluid logo" src="./img/logo.svg" alt="logo" >
                </div>
            </div>
            <div class="row align-items-center justify-content-between">
                <div class="col-sm-6 col-md-6 mb-5">
                    <img class="img-fluid" src="./img/illustration-mockups.svg" alt="illustration-mockups" >
                </div>
                <div class="col-sm-5 col-md-6">
                    <h1 class="fw-bolder mb-4">Build The Comunity<br>Your Fans Will Love</h1>
                    <p class="mb-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                    <a href="#" target="_blank" class="btn btn-primary mb-5 shadow">Register</a>                    
                </div>
            </div>
           
            <div class="iconos">       
                <a href="#" target="_blank" class="btn mb-5"><i class="bi bi-facebook" style="font-size: 1.5rem; color: white;"></i></a>  
                <a href="#" target="_blank" class="btn mb-5 "><i class="bi bi-twitter" style="font-size: 1.5rem; color: white;"></i></a>  
                <a href="#" target="_blank" class="btn mb-5"><i class="bi bi-instagram" style="font-size: 1.5rem; color: white;"></i></a>
            </div>
        </div>
    </section>   
</body>

<footer>
    <p class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nika WD</a>.
    </p>
</footer>

</html>
